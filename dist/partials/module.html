<div class="yesoreyeram-boomtheme-panel">
    <div id="boom-theme"></div>
    <div id="boom-theme-switcher" ng-if="ctrl.panel.disableThemePicker === undefined || ctrl.panel.disableThemePicker === false">
        <div style="text-align:center;">
            <span style="background:rgb(29, 28, 28);color:white;margin:10px;padding:8px;">
                    Select Theme : 
            </span>
            <span ng-repeat="theme in ctrl.panel.themes track by $index" ng-click="ctrl.setruntimeThemeIndex($index)" style="background:black;color:white;margin:10px;padding:8px;">
                {{theme.name}}
            </span>
        </div>
    </div>
</div>
